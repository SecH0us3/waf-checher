<!DOCTYPE html>
<html>
<head>
    <title>WAF Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #results table {
            width: 100%;
        }
        #results th {
            background: hsl(210, 11%, 15%);
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        #results tr:nth-child(even) {
            background: #f8f9fa;
        }
        #results tr:nth-child(odd) {
            background: #e9ecef;
        }
        #results td, #results th {
            vertical-align: middle;
            text-align: center;
        }
        .status-redirect {
            background: #2196F3 !important;
            color: #fff;
            font-weight: bold;
        }
        .status-green {
            background: #4CAF50 !important;
            color: #fff;
            font-weight: bold;
        }
        .status-red {
            background: #F44336 !important;
            color: #fff;
            font-weight: bold;
        }
        .status-orange {
            background: #FF9800 !important;
            color: #fff;
            font-weight: bold;
        }
        .status-gray {
            background: #BDBDBD !important;
            color: #222;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h1 class="mb-3 text-center">Test Your WAF</h1>
                        <p class="text-center text-muted mb-4">Enter a target URL to check your Web Application Firewall against common attack payloads.</p>
                        <form action="/api/check" method="get" onsubmit="event.preventDefault(); fetchResults();">
                            <div class="input-group mb-3">
                                <input type="text" id="url" name="url" class="form-control" placeholder="Enter URL to test" required />
                                <button type="submit" id="checkBtn" class="btn btn-primary">Check</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12">
                <div id="results" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script>
    async function fetchResults() {
        const btn = document.getElementById('checkBtn');
        btn.disabled = true;
        const oldText = btn.textContent;
        btn.textContent = 'Wait...';
        const url = document.getElementById('url').value;
        try {
            const resp = await fetch(`/api/check?url=${encodeURIComponent(url)}`);
            const html = await resp.text();
            document.getElementById('results').innerHTML = html;
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        } finally {
            btn.disabled = false;
            btn.textContent = oldText;
        }
    }
    </script>
</body>
</html>
